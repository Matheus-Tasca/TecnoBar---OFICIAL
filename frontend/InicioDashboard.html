    <!-- Nav início -->
    <nav class="menu-lateral">
        <ul>
            <li class="item-menu">
                <a href="InicioDashboard.html">

    <div class="containerFiltroDados">
        <div id="filtroDados">
            <span class="texto_filtro">Dados dos últimos:</span><br>
            <select name="filtro" id="filtroDias" onchange="dados(this.value)">
                <option value="1 dia"> 1 dia </option>
                <option value="7 dias">7 dias</option>
                <option value="30 dias" selected>30 dias</option>
                <option value="3 meses">3 meses</option>
                <option value="6 meses">6 meses</option>
                <option value="1 ano">1 ano</option>
            </select>
        </div>
    </div>
    <!--Começo cards-->
    <div class="cardLucro">
        <div class="card text-bg-secondary">
            <div class="card-header letra">Lucro</div>
            <div class="card-body">
                <h5 class="card-title letra tituloCard">
                    <span class="tempo"> </span>
                </h5>
                <br>
                <h1>
                    <p class="card-text cardFormatacao">
                        R$
                        <span id="lucro"></span>
                    </p>
                </h1>
            </div>
        </div>
    </div>

    <div class="cardVenda">
        <div class="card text-bg-secondary mb-3">
            <div class="card-header letra">Venda</div>
            <div class="card-body">
                <h5 class="card-title letra tituloCard">
                    <span class="tempo">

                    </span>
                </h5>
                <br>
                <h1>
                    <p class="card-text cardFormatacao" id="venda">
                        <span id="vendas">

                        </span>
                        vendas
                    </p>
                </h1>
            </div>
        </div>
    </div>

    <div class="cardFaturamento">
        <div class="card text-bg-success mb-3">
            <div class="card-header letra ">Faturamento</div>
            <div class="card-body">
                <h5 class="card-title letra tituloCard">
                    <span class="tempo">

                    </span>
                </h5> <br>
                <h1>
                    <p class="card-text cardFormatacao"> R$
                        <span id="faturamento">

                        </span>
                    </p>
                </h1>
            </div>
        </div>
    </div>
