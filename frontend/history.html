<body onload="onLoadHistory()">
    
    <main>
    <nav class="menu-lateral">
        <ul>
            <li class="item-menu">

                    <span class="icon">
                        <i class="bi bi-house"></i>

    <p id="titulo" class="select-title center">
        Histórico de vendas
    </p>

    <div class="containerFiltroDados center">
        <div id="filtroDados">
            <span class="texto_filtro">Dados dos últimos:</span><br>
                <select name="filtro" id="filtroDias" onchange="loadHistory()"> 
                    <option value="1 dia"> 1 dia </option> 
                    <option value="7 dias">7 dias</option> 
                    <option value="30 dias" selected>30 dias</option> 
                    <option value="3 meses">3 meses</option>

                    <option value="1 ano">1 ano</option>
                </select>
        </div>
    </div>

    <div class="tabela">
    <div class="tabelaCentralizar center">
    <table  class=" table table-bordered table-hover table-sm" > 
        <thead class="thead-light">
            <tr style="border: 1px solid rgb(119, 105, 105);" class="table-success">
               <th scope="col">
                    Nº da <br> venda
               </th>
               <th scope="col">
                <div class="meio">
                    Data
                </div>
                </th>
                <th>
                    <div>
                        Valor <br> Total
                    </div>
                </th>
            </tr>
        </thead>
        
        
        <tbody id="pai">
                <tr class="cabecalho table-secondary">
                    <th>Descrição</th>
                    <th>Quantidade</th>
                    <th>Valor</th>
                </tr>
                <tr class="itens-vendidos table-active">
                    <td>1 - Brahma</td>
                    <td>2</td>
                    <td>R$8,00</td>
                </tr>
        </tbody>
    </table>
